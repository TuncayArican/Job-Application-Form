<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap" rel="stylesheet">
  
  <title>JOB APPLICATION</title>
  
</head>
<body>
  <form action="result.html">
    <h1 id="job1">JOB APPLICATION</h1>
    <div id="userInfo">
      <h3>Please enter your personal information</h3>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name...."><br><br>
      <label for="surname">Surname:</label>
      <input type="text" name="surname" id="surname" placeholder="Enter your surname...">
      <br><br>
      <label for="tel">Telephone number:</label>
      <input type="tel" name="phone" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"placeholder="xxx-xxx-xx-xx"><br><br>
      <label for="email">Please enter your e-mail:</label>
      <input type="email" name="email" id="email" placeholder="example@example.com"><br><br>
      <label for="doÄŸum">Enter your date of birth:</label>
      <input type="date" name="date" id="dogum" value="1990-01-01" min="1942-01-16" max="2004-01-16">
    </div>

    <div id="genderInfo">
      <h4>Gender</h4>
      <label for="gender1">Man</label>
      <input type="radio" name="gender" id="gender1" value="Man">
      <label for="gender2">Woman</label>
      <input type="radio" name="gender" id="gender2" value="Woman">
      <label for="gender3">Other</label>
      <input type="radio" name="gender" id="gender3" value="Other">
    </div>   
    <div id="experience">
      <h4>How long have you been working as a programmer?</h4>
      
      <input type="radio" name="experience" id="experience1" value="None">
      <label for="experience1">None</label><br>
      <input type="radio" name="experience" id="experience2" value="1-3 Years">
      <label for="experience2">1-3 Years</label> <br>
      <input type="radio" name="experience" id="experience3" value="3-8 Years">    
      <label for="experience3">3-8 Years</label><br>
      <input type="radio" name="experience" id="experience4" value="More than 8 years">
      <label for="experience4">More than 8 Years</label>
    </div>   
    <div id="positions">
      <h4>Which positions do you apply for?</h4>
      <input type="checkbox" name="position" id="frontend" value="frontend developer" checked>  
      <label for="frontend">Front-End Developer</label>
      <input type="checkbox" name="position" id="backend" value="backend developer" >  
      <label for="backend">Back-End Developer</label>
      <input type="checkbox" name="position" id="cloudengineer" value="cloudengineer">  
      <label for="cloudengineer">Cloud Engineer</label>
      <input type="checkbox" name="position" id="datasecientist" value="datasecientist">  
      <label for="datasecientist">Data Secientist</label><br>
    </div>
    <div id="language">
      <h4>Which programming languages do you know?</h4>
      <label for="html">HTML</label>
      <input type="checkbox" name="language" id="html" value="HTML">
      <input type="range" id="html1" name="level" min="0" max="10">
      <label for="html1">Your level? (1 to 10)</label><br><br>
      <label for="css">CSS</label>
      <input type="checkbox" name="language" id="css" value="CSS">
      <input type="range" id="css1" name="level" min="0" max="10">
      <label for="css1">Your level? (1 to 10)</label> <br><br>
      <label for="python">PYTHON</label>
      <input type="checkbox" name="language" id="python" value="PYTHON">
      <input type="range" id="python1" name="level" min="0" max="10">
      <label for="python1">Your level? (1 to 10)</label> 
    </div>
    <div id="workstyle1">
      <label for="workstyle"><b> Which place do you prefer working at?</b> </label>
      <select name="workstyle" id="workstyle">
        <option value="Remote" selected>Remote</option>
        <option value="Office">Office</option>
        <option value="Hybrid">Hybrid</option>
      </select> 
    </div>
    <div id="salary">
     <label for="salary"> <b>What is your salary expectation?</b> </label>
    <input type="number" name="salary" id="salary" min=4250>
    </div>
    <div id="cv1">
    <label for="CV"><b>Please upload your CV:</b> </label>
    <input type="file" name="file" id="CV" multiple>
    </div>
    <div class="form-submit">
      <button type="submit" id="form-button">Send</button>
      <button type="reset">Clear</button>
  </div> 
    
  
  </form>
</body>
</html>
